EnableDotNetScripting=1

; Preferred .NET Language. A file of that language is generated if you select
; a non-existant solution as source file in a node.
; Options are "VB" for Visual Basic .NET and CSharp (or anything else) for C#
PreferredLanguage=CSharp

; Instead of using the newer (Roslyn) compiler, use the compiler delivered 
; with the .NET framework to compile C# sources and type libraries. Activate 
; only in case of problems with the newer compiler.
UseLegacyCSharpCompiler=0

; Namespace Mode: how signals in generated type libraries are qualified, i.e.
; in which namespaces they are put
; 0 -- full qualification DBName.NodeName.MessageName.SignalName
; 1 -- NodeName.MessageName.SignalName
; 2 -- MessageName.SignalName
; 3 -- NodeName.SignalName
; 4 -- as 3, but unambigous signals also exist without namespace
; default: 4
TypeLibrariesNamespaceMode=4

; Generation Mode:
; 0 -- normal,
; 1 -- don't generate
; 2 -- always generate (for debugging purposes only!)
; 3 -- generate only on explicit request (CANoe options dialog or COM)
TypeLibrariesGenerationMode=0

; Compatibility mode for optionals:
; -- Setting to 1 will use the legacy semantics for optionals in .NET-API (null for non-existing optionals).
; -- Setting to 0 will use normal semantics for optionals (IsValid-Flag).
; -- An explicit setting of the switch will be persisted in the config.
; -- Setting to -1 (or no explicit setting) will use the value stored in the cfg.
; -- New configs will use the new semantics by default; legacy configs will use compatibility semantics.
; Normal usage of this switch will therefore be only temporary to switch a configuration as desired, afterwards deactivating the switch again.
OptionalMemberCompatibilityMode=-1

; CompatibilityMode
; 0 -- standard, create DLL names according name rules
; 1 -- do not add '_DB' name extension to xml database names
TypeLibrariesCompatibilityMode=0

; MSBuild configuration to build .sln nodes
; MSBuildExecutable: absolut path (or empty to be evaluated by canoe)
