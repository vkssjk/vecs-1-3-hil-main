[DatabaseLoader]

; Enable/Disable the parallel loading feature
; 0 .. disable parallel loading
; 1 .. enable parallel loading
EnableParallelLoading=1

; Set maximum of database loader instances
;   0 .. automatic (use available number of CPU cores )
; > 0 .. use at most that number of parallel loader instances
MaxNumberOfLoaderInstances=0

; Set the minimum file size (in KB) of a database file to be loaded by a parallel loader instance
; Files smaller than this value will not be loaded by a parallel loader instance.
; 0 .. use default value (2048)
MinFileSizeForParallelLoadingInKilobyte=0

; Timeout for send operations (CANoe-->DBLoader).
; Normally the DBLoader must always accept messages from the client as communication thread must never be occupied for a longer period
; A send timeout may be the result of an extremely overloaded system, swapping operations or a blocked communication thread
; 0 .. use default value (500)
SendTimeout=0

; Timeout for receive operations (DBLoader-->CANoe).
; Normally the DBLoader only sends information back on request. This means a receive operation without a preceding request must lead
; to a timeout. A receive timeout may be the result of an extremely overloaded system, swapping operations, a blocked communication thread
; or a protocol bug.
; 0 .. use default value (1000)
ReceiveTimeout=0

; Time interval in which the DBLoader checks whether his parent process is still alive.
; When the parent process has terminated without sending a shutdown command to the DBLoader, the DBLoader terminates by himself after
; recognizing that parent process has died
; 0 .. use default value (5000)
ClientAliveHeartbeatInterval=0

; Max number of communication timeout events that may occur before a particular DBLoader is abandoned and not used any more
; 0 .. use default value (2)
MaxNumberOfTimeouts=0

; Controls whether the DBLoader processes shall be preserved in memory after being used
; 0 .. Preserve DBLoaders in memory as long as the master process is alive
; 1 .. Shutdown DBLoaders after loading operation
; default: 1
ShutdownDBLoadersAfterUse=1

