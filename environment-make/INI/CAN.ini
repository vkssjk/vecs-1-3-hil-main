MSBuildParam1=$(ProjectFile)
MSBuildParam2=/verbosity:quiet
MSBuildParam3=/p:Configuration="$(SolutionConfig)"
MSBuildParam4=/m

; Post-compiler for test modules and libraries: name of executable.
; Set to 'None' if you don't want to use a post-compiler
PostCompilerName=Vector.PostCompiler
; Post-compiler directory (relative to Exec64 or absolute)
PostCompilerDirectory=PostCompiler
; Post-compiler project file, if necessary, must be in directory above
PostCompilerProjectFile=CANoe.psproj
; Post-compiler parameters. Possible replacements by CANoe:
;   Project-File (see above): $(ProjectFile)
;   Source file: $(Source)
;   Intermediate directory: $(IntDir)
;   Directories for dependencies: $(DepDir), $(DepDir2)
;   output file: $(Target)
;   Language code: $(Lang)
;   .NET Target Version: $(NetTargetVersion) [4 / 471 / 8]
