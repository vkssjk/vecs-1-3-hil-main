; special configurations for CANoe and CANalyzer
[RealTime]
; Remote address of the RT server connected via IP or USB.
; Specify either an IP address (e.g. 192.168.1.120) / host name 
; and (optionally) TCP port or USB address information containing
; device type and hardware index.
;
; Examples:
; TCP:192.168.1.120:2809       fully qualified via IP address and port
; TCP:MyRtServer:2809          fully qualified via host name and port
; 192.168.1.120:2809           short format (IP address and port)
; MyRtServer:2809              short format (host name and port)
; 192.168.1.120                short format (IP address only)
; MyRtServer                   short format (host name only)
; USB:VN8900:0                 fully qualified via device type (VN8900) and hardware index (0)
; MultiCANoe@192.168.1.120     specify "MultiCANoe" instance running on RT server with IP (or host name)
RemoteAddress=

; If you have trouble with multiple interfaces on a CANoe RT Server
; then you can manually specify with the entries 'LocalAddress' and 'LocalPort'
; which network interface and port the RuntimeKernel should use. This entries must
; be changed in the 'can.ini' file on the CANoe RT Server PC.
; LocalAddress=192.168.1.120
; LocalPort=2809

; If you use a firewall on a CANoe RT Server then you can manually specify with the
; entries 'LocalPort' and 'LocalQueuePort' which network ports the RuntimeKernel
; should use. This TCP ports have to be opened in the firewall on the RT server PC.
; LocalQueuePort=2810

; Use this parameter to configure that connection will be set up immediately after program start 
; if an RT server is configured or after an RT server is configured during program runtime
AutoConnectOnProgramStart=1

; Use this parameter to configure that connection will be closed on measurement stop and set up 
; on next measurement start.
AutoDisconnectOnMeasurementStop=0

; Period of the keep alive time for the 'Vector Ligth RPC' connection in miliseconds
; Set period to zero to disable the timer, default is 5 minutes
KeepAliveTimer = 300000  ; 300000 miliseconds = 5 minutes
; Key to start measurement from a keypad attached to the remote device
; Default start key is 43 ('+')
RemoteStartKey=43
; Key to stop measurement from a keypad attached to the remote device
; Default stop key is 45 ('-')
RemoteStopKey=45

; Timeout interval in ms applied to establish a 'Vector Light RPC' connection to the (Runtime Kernel)
; We use different timeouts for local and remote Runtime Kernels.
ConnectionTimeoutLocal=10000
ConnectionTimeoutRemote=2000

; Initial wait time in ms after connection to Runtime Kernel is lost or Runtime Kernel is restarted
; This gives the Runtime Kernel time to properly shut down and in remote case to restart automatically.
; We use different times for local and remote Runtime Kernels.
;ReconnectInitialWaitLocal=0
;ReconnectInitialWait=1000

; Timeout interval in ms applied to waiting for a Runtime Kernel to shut down before it is restarted.
;ShutdownWait=5000

; Timeout interval in ms applied to waiting for a newly started Runtime Kernel to be ready.
;RTKStartWait=10000
; Timeout interval in ms applied to waiting for a newly started Runtime Kernel to be ready (value for first RuntimeKernelStart after CANoe start)
;RTKFirstStartWait=60000

; Timeout interval in ms during which the Runtime Server tries to create/update its IP sockets
; after it has been started (e.g. at system boot). Default is 5000 ms / 5 s.
;RuntimeServerSocketCreationTimeout=5000

[Standalone]
; If this flag is set runtime kernel is started in standalone mode
IsActivated=0
; Use this flag to decide whether measurement should start immediately after
; restart of runtime kernel in standalone mode or whether the runtime kernel should wait
; for an explicit start command (from CANoe user PC or keypad or connected HIL)
WaitForExplicitStart=0
; Maximum storage size per write log (used for write messages during measurement)
MaxWriteLogSize=0x100000
; Maximum number of stored write logs
MaxWriteLogCount=10
; If this parameter is set standalone mode is deactivated after a fatal error 
; (assertion, termination during measurement start) has occurred
DeactivateOnFatalError=0
; Set this flag to encrypt the standalone configuration file.
EncryptStandaloneConfig=0
; Set this delay to the amount of time in seconds the device will try to detect an external storage device
SearchForExternalStorageDeviceDelay=0
; Use this parameter to set the chunk size for the standalone configuration file download as megabytes.
DownloadStandaloneConfigChunkSize=8
; If this flag is set, a standalone configuration can also be exported without a connected device (experimental).
EnableExportWithoutRemoteConnection=1
StartErrorCode=0

[PCBOARD]
; Resolution of time management in 10 us
; Attention: Values < 50 (500 us) result in overload
